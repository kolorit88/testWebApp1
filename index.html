<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            transition: opacity 0.2s, transform 0.2s;
            font-weight: 500;
            width: 100%;
            max-width: 300px;
        }

        button:active {
            opacity: 0.9;
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f3f3f3);
            color: var(--tg-theme-text-color, #222222);
            font-size: 14px;
            line-height: 1.5;
            max-width: 100%;
            word-break: break-word;
        }

        .error {
            background-color: var(--tg-theme-danger-bg-color, #fee);
            color: var(--tg-theme-danger-text-color, #d00);
        }

        .success {
            background-color: var(--tg-theme-success-bg-color, #efe);
            color: var(--tg-theme-success-text-color, #090);
        }

        .loading {
            color: var(--tg-theme-hint-color, #999);
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: var(--tg-theme-text-color, #222);
            margin-bottom: 16px;
            font-size: 22px;
            font-weight: 600;
        }

        p {
            color: var(--tg-theme-hint-color, #707579);
            margin-bottom: 24px;
            font-size: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Мой WebApp</h1>
    <p>Нажмите кнопку, чтобы отправить данные боту</p>

    <button id="sendButton" disabled>Отправить данные</button>

    <div id="status" class="loading">Инициализация WebApp...</div>
</div>

<script>
    // Элементы интерфейса
    const sendButton = document.getElementById('sendButton');
    const statusDiv = document.getElementById('status');

    // Состояние приложения
    let webAppInitialized = false;

    // Функция для отображения статуса
    function showStatus(message, type = 'loading') {
        statusDiv.textContent = message;
        statusDiv.className = type;
        console.log(`[Status] ${type}: ${message}`);
    }

    // Проверка инициализации Telegram WebApp
    function checkWebAppInitialization() {
        if (!window.Telegram || !Telegram.WebApp) {
            showStatus('Telegram WebApp API не обнаружено', 'error');
            return false;
        }

        if (!Telegram.WebApp.initData) {
            showStatus('WebApp не инициализирован', 'error');
            return false;
        }

        return true;
    }

    // Инициализация WebApp
    function initializeWebApp() {
        if (webAppInitialized) return true;

        if (!checkWebAppInitialization()) {
            return false;
        }

        try {
            // Важные вызовы для нативных приложений
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();

            // Настройка темы
            document.body.className = Telegram.WebApp.colorScheme;

            // Подписка на события
            Telegram.WebApp.onEvent('themeChanged', () => {
                document.body.className = Telegram.WebApp.colorScheme;
            });

            Telegram.WebApp.onEvent('viewportChanged', () => {
                console.log('Viewport changed');
            });

            webAppInitialized = true;
            sendButton.disabled = false;
            showStatus('Готов к работе. Нажмите кнопку "Отправить данные"', 'success');
            return true;
        } catch (error) {
            showStatus(`Ошибка инициализации: ${error.message}`, 'error');
            return false;
        }
    }

    // Функция отправки данных
    async function sendData() {
        if (!webAppInitialized) {
            showStatus('WebApp не инициализирован', 'error');
            return;
        }

        try {
            sendButton.disabled = true;
            showStatus('Отправка данных...', 'loading');

            // Подготовка данных
            const data = {
                action: 'button_click',
                timestamp: Date.now(),
                user: Telegram.WebApp.initDataUnsafe.user,
                platform: navigator.platform,
                theme_params: Telegram.WebApp.themeParams
            };

            // Критически важная задержка для нативных приложений
            await new Promise(resolve => setTimeout(resolve, 150));

            // Отправка данных
            Telegram.WebApp.sendData(JSON.stringify(data));

            showStatus('Данные успешно отправлены!', 'success');

            // Закрытие WebApp через 1 секунду
            setTimeout(() => {
                try {
                    Telegram.WebApp.close();
                } catch (closeError) {
                    console.error('Ошибка при закрытии:', closeError);
                }
            }, 1000);

        } catch (error) {
            console.error('Ошибка отправки:', error);
            showStatus(`Ошибка отправки: ${error.message}`, 'error');
            sendButton.disabled = false;
        }
    }

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', () => {
        // Первая попытка инициализации
        if (initializeWebApp()) {
            return;
        }

        // Если не инициализировалось сразу, пробуем еще раз через небольшой интервал
        const retryInterval = setInterval(() => {
            if (initializeWebApp()) {
                clearInterval(retryInterval);
            }
        }, 200);

        // Остановка попыток через 5 секунд
        setTimeout(() => {
            clearInterval(retryInterval);
            if (!webAppInitialized) {
                showStatus('Не удалось инициализировать WebApp. Пожалуйста, откройте приложение в Telegram.', 'error');
            }
        }, 5000);
    });

    // Назначение обработчика кнопки
    sendButton.addEventListener('click', sendData);
</script>
</body>
</html>
