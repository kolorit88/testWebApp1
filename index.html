<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            transition: opacity 0.2s, transform 0.2s;
            font-weight: 500;
            width: 100%;
            max-width: 300px;
        }

        button:active {
            opacity: 0.9;
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f3f3f3);
            color: var(--tg-theme-text-color, #222222);
            font-size: 14px;
            line-height: 1.5;
            max-width: 100%;
            word-break: break-word;
        }

        .error {
            background-color: var(--tg-theme-danger-bg-color, #fee);
            color: var(--tg-theme-danger-text-color, #d00);
        }

        .success {
            background-color: var(--tg-theme-success-bg-color, #efe);
            color: var(--tg-theme-success-text-color, #090);
        }

        .loading {
            color: var(--tg-theme-hint-color, #999);
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: var(--tg-theme-text-color, #222);
            margin-bottom: 16px;
            font-size: 22px;
            font-weight: 600;
        }

        p {
            color: var(--tg-theme-hint-color, #707579);
            margin-bottom: 24px;
            font-size: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Мой WebApp</h1>
    <p id="userInfo">Загрузка информации...</p>
    <button id="sendButton" disabled>Отправить данные</button>
    <div id="status" class="loading">Инициализация WebApp...</div>
</div>

<script>
    // Элементы интерфейса
    const sendButton = document.getElementById('sendButton');
    const statusDiv = document.getElementById('status');
    const userInfo = document.getElementById('userInfo');

    // Основная функция инициализации
    async function initWebApp() {
        try {
            // 1. Проверяем наличие Telegram WebApp API
            if (!window.Telegram?.WebApp) {
                throw new Error('Telegram WebApp API не доступно');
            }

            // 2. Инициализируем WebApp
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();

            // 3. Проверяем данные инициализации
            if (!Telegram.WebApp.initDataUnsafe?.query_id) {
                throw new Error('Не получены initData от Telegram');
            }

            // 4. Настраиваем интерфейс
            document.body.className = Telegram.WebApp.colorScheme;
            userInfo.textContent = `Привет, ${Telegram.WebApp.initDataUnsafe.user?.first_name || 'пользователь'}!`;
            sendButton.disabled = false;

            // 5. Подписываемся на события
            Telegram.WebApp.onEvent('themeChanged', updateTheme);
            Telegram.WebApp.onEvent('viewportChanged', handleViewportChange);

            showStatus('Готов к работе!', 'success');
            return true;

        } catch (error) {
            showStatus(`Ошибка: ${error.message}`, 'error');
            console.error('Init error:', error);
            return false;
        }
    }

    // Функция отправки данных с улучшенной обработкой
    async function sendData() {
        try {
            // 1. Подготовка
            sendButton.disabled = true;
            showStatus('Отправка данных...', 'loading');

            // 2. Формируем данные
            const payload = {
                action: 'game_over',
                user: Telegram.WebApp.initDataUnsafe.user,
                result: 600,
                platform: navigator.userAgent
            };

            // 3. Критическая задержка для нативных приложений
            await new Promise(resolve => setTimeout(resolve, 200));

            // 4. Отправка данных
            Telegram.WebApp.sendData(JSON.stringify(payload));

            // 5. Дополнительная проверка отправки
            setTimeout(() => {
                showStatus('Данные отправлены в Telegram', 'success');
                sendButton.disabled = false;
            }, 500);

        } catch (error) {
            showStatus(`Ошибка: ${error.message}`, 'error');
            sendButton.disabled = false;
            console.error('Send error:', error);
        }
    }

    // Вспомогательные функции
    function updateTheme() {
        document.body.className = Telegram.WebApp.colorScheme;
    }

    function handleViewportChange() {
        console.log('Viewport changed:', Telegram.WebApp.viewportHeight);
    }

    function showStatus(message, type = 'loading') {
        statusDiv.textContent = message;
        statusDiv.className = type;
        console.log(`Status: ${type} - ${message}`);
    }

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', () => {
        initWebApp();
        sendButton.addEventListener('click', sendData);
    });
</script>
</body>
</html>
